name: Deploy app
on: 
  push:
  workflow_dispatch:
  pull_request:
    types: [opened]
    branches:
      - main
    paths-ignore:
      - '.github/workflows/*'
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependecies
        run: npm ci

      - name: Caching
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-{{ hashFiles('**/package-lock.json') }}


      - name: Lint app
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          branch: gh-pages
          folder: dist
