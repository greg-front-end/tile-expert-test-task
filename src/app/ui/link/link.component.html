@if (link()?.label) {
  <a class="link link-item text_{{ variant() }} flex vertical-align_center" [routerLink]="link()?.label">
    @if(link()?.iconSrc) {
      <svg-icon 
        class='flex vertical-align_center horizontal-align_center' 
        [src]="'../../../assets/icons/' + link()?.iconSrc + '.svg'">
      </svg-icon>
    }

    {{ link()?.label}}
  </a>
}
